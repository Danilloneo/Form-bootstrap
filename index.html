<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Botstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <header>
        <div class="container">
        <h1>Exercício Formulário Bootstrap</h1>
        </div>
    </header>
    <section>
        <div class="container">
            <div class="row">
                    <div class="col">
                    <form>
                    <h1>FM BS</h1><br>
                    <label class="form-label" for="nome">Nome:</label>
                    <input class="form-control form-control-sm" type="text" id="nome"></input>
                    <label class="form-label" for="email">email:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label" for="telefone">Telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <div class="btn-enviar">
                    <button class="btn btn-success" type="submmit">Enviar</button>
                    </div>
                    </form>
                    </div><!--col-->
            </div><!--row-->
        </div><!--container-->
    </section>
    <section>
        <footer>
            <div class="container">
                <p> EXERCÍCIO FEITO POR: DANILLO GUIMARÃES<BR>
                    22/01/2024 &COPY; TODOS OS DIREITOS RESERVADOS</p>
            </div>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
